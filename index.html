<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script İzni</title>
</head>
<body>
    <h1>Roblox Script İzni</h1>
    <p>Scripte izin vermek için aşağıdaki kutuyu işaretleyin:</p>
    <input type="checkbox" id="permissionCheckbox">
    <label for="permissionCheckbox">İzin veriyorum</label>
    <button onclick="sendPermission()">İzni Gönder</button>

    <script>
        function sendPermission() {
            var permission = document.getElementById("permissionCheckbox").checked;
            var data = {
                permission: permission
            };

            fetch('/sendPermission', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "izin alındı") {
                    alert("İzin alındı! Roblox Script çalıştırılabilir.");
                } else {
                    alert("İzin verilmedi! Roblox Script çalıştırılamaz.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
