<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Studio Erişim Kontrolü</title>
</head>
<body>
    <h1>Roblox Studio Erişim Kontrolü</h1>
    <p id="status">Roblox Studio şu anda erişim sağlamıyor.</p>
    <script>
        // Bu fonksiyon, Roblox Studio'dan gelen veriyi alır ve durumu günceller
        function receiveDataFromRobloxStudio(data) {
            if (data && data.access === true) {
                document.getElementById("status").innerText = "Roblox Studio erişim sağladı.";
            } else {
                document.getElementById("status").innerText = "Roblox Studio erişim sağlamıyor.";
            }
        }
    </script>
</body>
</html>
